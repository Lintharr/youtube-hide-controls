<!DOCTYPE html>
<html>
	<head>
		<title>Hide YouTube Fullscreen Controls - Options</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="options.css">
	</head>
	<body>
		<div class="setting">
			<div class="preferences-info">
				<div class="preferences-title">Trigger Distance</div>
				<div class="preferences-description">The threshold at wich the controls get hidden.</div>
			</div>
			<div class="preferences-input">
				<input type="number" id="triggerDistance" name="triggerDistance" pattern="[0-9]">px
			</div>
		</div>
		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
